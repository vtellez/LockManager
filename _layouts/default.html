    <header id="masthead">
      <nav class="navbar navbar-static-top ">
        <div class="navbar-inner">
          <div class="container-fluid">
            <h1 class="logo">
              <a href="{{site.url}}">
              <span class="icon-stack" style="font-size:32px; margin-top:-10px; margin-bottom:6px; margin-right:0px; color:#72b9d3">
                <i class="icon-cloud icon-stack-base"></i>               
                <i class="icon-reply icon-flip-vertical icon-flip-horizontal" style="color:#f8f8f8; font-size:32px; margin-top:4px;"></i>        
              </span>
              <font style="color:#72b9d3;">BringBack</font>
                </a>              
            </h1>
            <div class="nav-collapse collapse">
              <ul class="nav pull-right" style="margin-top:10px;">
                <li {% if page.id == 'home') %}class="active"{% endif %}><a 
                    href="{{site.url}}">Features</a></li>
                <li {% if page.id == 'download') %}class="active"{% endif %}><a 
                    href="{{site.url}}download">Download</a></li>
                <li {% if page.id == 'pricing') %}class="active"{% endif %}><a 
                    href="{{site.url}}pricing">Pricing</a></li>
                <li {% if page.id == 'doc') %}class="active"{% endif %}><a
                    href="{{site.url}}doc">Doc</a></li>
                <li {% if page.id == 'contact') %}class="active"{% endif %}><a
                    href="{{site.url}}contact">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
